	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Formulario de Pedidos
				</span>

				<span class="contact100-form-title-2">
					Evaluación Diseño Web II, I Parcial, II Semestre - Elias Isaac Gavarrete
				</span>
			</div>

			<form action="agregar_datos.php" method="POST" class="contact100-form validate-form">
				<div class="encabezado-datos-cliente">
					<h3>Datos del Cliente</h3>
				</div>

				<div class="wrap-input100 validate-input" data-validate="El nombre es requerido">
					<span class="label-input100">Nombre:</span>
					<input class="input100" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
					<span class="focus-input100"></span>
				</div>
	
				<div class="wrap-input100-corto validate-input" data-validate="El teléfono es requerido">
					<span class="label-input100">Teléfono:</span>
					<input class="input100" type="text" id="telefono" name="telefono" placeholder="Ingrese su número">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Ingrese un correo electrónico válido">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" id="email" name="email" placeholder="Ingrese su correo electrónico">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "La dirección es requerida">
					<span class="label-input100">Dirección:</span>
					<input class="input100" type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
					<span class="focus-input100"></span>
				</div>

				<div class="encabezado-datos-pedido">
					<h3>Datos del Pedido</h3>
				</div>

				<div class="wrap-input100-seleccion validate-input">
					<span class="label-input100">Producto:</span>
					<Select id="producto" name="producto">
						<option value="SixPack Coca-Cola 500 ml">SixPack Coca-Cola 500 ml</option>
						<option value="SixPack Sprite 500 ml">SixPack Sprite 500 ml</option>
						<option value="Caja 32 unidades Gatorade">Caja 32 unidades Gatorade</option>
						<option value="Caja 24 unidades Arizona">Caja 24 unidades Arizona</option>
						<option value="SixPack Mountain Dew 500 ml">SixPack Mountain Dew 500 ml</option>
						<option value="Caja 12 unidades Frappé Americano">Caja 12 unidades Frappé Americano</option>
						<option value="SixPack Coca-Cola 3lts.">SixPack Coca-Cola 3lts.</option>
						<option value="SixPack Mirinda 3lts.">SixPack Mirinda 3lts.</option>
					</Select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100-corto validate-input" data-validate="La cantidad es requerida">
					<span class="label-input100">Cantidad:</span>
					<input class="input100" type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100-corto validate-input" data-validate="La hora de entrega es requerida">
					<span class="label-input100">Hora:</span>
					<input class="input100" type="time" id="hora" name="hora" placeholder="Ingrese la hora">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="La ubicación es requerida">
					<span class="label-input100">Ubicación:</span>
					<input class="input100" type="text" id="ubicacion" name="ubicacion" placeholder="Ingrese la ubicación">
					<span class="focus-input100"></span>
				</div>
				

				<div class="wrap-input100 validate-input" data-validate="Si no tiene observaciones escriba 'Ninguna'">
					<span class="label-input100-observaciones">Observaciones:</span>
					<textarea class="input100" id="observaciones" name="observaciones" placeholder="Ingrese sus observaciones"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
